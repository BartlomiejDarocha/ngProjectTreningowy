<div class="container">
  <div>
    <input [(ngModel)]="task">
    <button (click)="addHandler()">dodaj do listy</button>
  </div>
</div>
<div class="container">
  <div class="firstList">
    <ng-container *ngIf="taskList.length > 0; else allDone">
      <h5>To Do list</h5>
      <ul>
        <li *ngFor="let item of taskList; let i=index">
          <p>{{item}}</p>
          <button (click)="delete($event)" data-id="del{{i}}">Delete Task</button>
          <button (click)="done(item, $event)">Done Task</button>
        </li>
      </ul>
    </ng-container>
    <ng-template #allDone>
      <h5>Brak Zada≈Ñ</h5>
    </ng-template>
  </div>
  <div class="seclist">
    <h5>Done list = {{doneList.length}}</h5>
    <ul>
      <li *ngFor="let item of doneList">
        <h5>{{item}}</h5>
      </li>
    </ul>
  </div>
</div>
